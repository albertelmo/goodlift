<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담기록 조회</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/consultation.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .consultation-view-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .consultation-view-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .consultation-view-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        
        .consultation-view-section {
            margin-bottom: 30px;
        }
        
        .consultation-view-section-title {
            font-size: 18px;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .consultation-view-field {
            margin-bottom: 15px;
        }
        
        .consultation-view-field-label {
            font-size: 13px;
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
        }
        
        .consultation-view-field-value {
            font-size: 15px;
            color: #333;
            line-height: 1.6;
            padding: 8px 0;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .consultation-view-field-value:empty::before {
            content: '-';
            color: #999;
        }
        
        .consultation-view-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .consultation-view-loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .consultation-view-error {
            text-align: center;
            padding: 40px;
            color: #d32f2f;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .consultation-view-container {
                box-shadow: none;
                padding: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .consultation-view-container {
                padding: 20px;
            }
            
            .consultation-view-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="consultation-view-container">
        <div id="loading" class="consultation-view-loading">로딩 중...</div>
        <div id="error" class="consultation-view-error" style="display:none;"></div>
        <div id="content" style="display:none;">
            <div class="consultation-view-header">
                <h1>상담기록</h1>
            </div>
            <div id="consultationData"></div>
        </div>
    </div>
    
    <script src="/js/consultation-view.js"></script>
</body>
</html>
